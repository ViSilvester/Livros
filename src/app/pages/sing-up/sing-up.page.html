<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Cadastre-se</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-progress-bar *ngIf="isLoading" type="indeterminate"></ion-progress-bar>
  <br />
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [disabled]="isLoading" type="email" [(ngModel)]="email"></ion-input>
  </ion-item>
  <br />
  <ion-item>
    <ion-label position="floating">Senha</ion-label>
    <ion-input [disabled]="isLoading" type="password" [(ngModel)]="senha"></ion-input>
  </ion-item>
  <br />
  <ion-item>
    <ion-label position="floating">Confirmar senha</ion-label>
    <ion-input [disabled]="isLoading" type="password" [(ngModel)]="cSenha"></ion-input>
  </ion-item>
  <br />
  <ion-button [disabled]="isLoading" expand="full" shape="box" (click)=_cadastrar()>Cadastrar</ion-button>

</ion-content>
