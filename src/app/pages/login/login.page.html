<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-progress-bar *ngIf="isLoading" type="indeterminate"></ion-progress-bar>
    <br />
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [disabled]="isLoading" type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <br />
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input [disabled]="isLoading" type="password" [(ngModel)]="senha"></ion-input>
    </ion-item>
    <br />
    <ion-button [disabled]="isLoading" expand="full" shape="box" (click)=login()>Entrar</ion-button>
    <ion-button [disabled]="isLoading" expand="full" shape="box" color="light-gray" (click)=loginGoogle()>
      <ion-icon name="logo-google"></ion-icon>
      <P style="padding-left: 10px">
        Entrar com Google
      </P>
    </ion-button>
  </div>

  <br />


  <div class="row">
    <div style="width: 100%;"></div>
    <ion-button [disabled]="isLoading" color="light" shape="round" expand="full" (click)="_cadastrar()">
      cadastre-se
    </ion-button>
    <div style="width: 100%;"></div>
  </div>




</ion-content>
