<ion-header>
  <ion-toolbar>
    <ion-title>Livros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor=" let livro of _livros" button (click)="_visualizar(livro)">
      <ion-thumbnail slot="start">
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-thumbnail>
      <ion-label>
        <h2> {{livro.getTitulo()}} </h2>
        <h5> Autores: {{livro.getAutores()}} </h5>
        <h5> Quantidade: {{livro.getQuantidade()}}</h5>

      </ion-label>

    </ion-item>

  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="_cadastrar()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>



</ion-content>
